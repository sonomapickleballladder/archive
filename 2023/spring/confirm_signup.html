  <script>
    window.onload = function() {
        let bt = document.createElement('button')
        bt.classList.add('cool_button'); bt.classList.add('abs-center')
        bt.style.backgroundColor = 'rgba(255, 225, 0, 0.5)';
        bt.style.padding = '0.75em';
        bt.innerHTML = 'Confirm your Signup'
        let ts = document.createElement('a')
        ts.href= 'authorize'
        let hp = decodeURIComponent(location.href).split('?confirmation_url=')[1]
        console.log(hp);
        bt.onclick = function() {location.replace(hp)}
        document.body.appendChild(bt)
    }
  </script>
